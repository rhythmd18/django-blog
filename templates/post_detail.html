{% extends 'base.html' %}

{% block content %}
    <div class="post-detail">
        <h2>{{ post.title }}</h2>
        <p class="post-body">{{ post.body }}</p>
    </div>
    <div class="post-actions">
        <a href="{% url 'post_edit' post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    </div>
{% endblock %}
