<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=2">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1><a href="{% url 'home' %}"><span>d</span>jango Blog</a></h1>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn-primary">+ New Post</a>
                {% endif %}
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">&#9790;</button>
            </div>
        </div>
    </header>
    <div class="auth-bar">
        {% if user.is_authenticated %}
            <p class="greeting">Hi, <strong>{{ user.username }}</strong></p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-ghost">Log Out</button>
            </form>
        {% else %}
            <div class="auth-links">
                <a href="{% url 'login' %}">Log In</a>
                <span class="separator">|</span>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.querySelector('.theme-toggle').textContent = next === 'dark' ? '\u2600' : '\u263E';
        }
        (function() {
            const saved = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', saved);
            const btn = document.querySelector('.theme-toggle');
            if (btn) btn.textContent = saved === 'dark' ? '\u2600' : '\u263E';
        })();
    </script>
</body>
</html>
